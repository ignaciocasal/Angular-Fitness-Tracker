<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav (closeSidebar)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToogle)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<section fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Login</mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center" >
      <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <span>demo@demo.com</span>
        <span>123456</span>
        <mat-form-field>
          <input matInput type="email" placeholder="Email" ngModel #emailInput="ngModel" name="email" email required autocomplete="off">
          <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="!emailInput.hasError('required')">Email must have a valid format</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Password" ngModel #passwordInput="ngModel" name="password" minlength="6" required>
          <mat-error *ngIf="passwordInput.hasError('required')">Password is required</mat-error>
        </mat-form-field>

        <mat-card-actions fxLayoutAlign="center">
          <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
          <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary">Login</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</section>

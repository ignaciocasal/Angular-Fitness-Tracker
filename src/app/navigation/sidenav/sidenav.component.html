<mat-nav-list>
  <a *ngIf="isAuth" mat-list-item routerLink="/training" (click)="onItemClicked()">
    <mat-icon>fitness_center</mat-icon>
    <span class="sidebar-item-name">Training</span>
  </a>
  <a *ngIf="!isAuth" mat-list-item routerLink="/signup" (click)="onItemClicked()">
    <mat-icon>person_add</mat-icon>
    <span class="sidebar-item-name">Signup</span>
  </a>
  <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="onItemClicked()">
    <mat-icon>account_circle</mat-icon>
    <span class="sidebar-item-name">Login</span>
  </a>
  <a *ngIf="isAuth" mat-list-item (click)="onItemClicked(); onLogout()">
    <mat-icon>exit_to_app</mat-icon>
    <span class="sidebar-item-name">Logout</span>
  </a>
</mat-nav-list>

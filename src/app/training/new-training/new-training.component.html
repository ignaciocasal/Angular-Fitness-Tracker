<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoading && typesOfExercises">
          <mat-select placeholder="Select type of activity" ngModel name="exercise" required>
            <mat-option [value]="exercise.id" *ngFor="let exercise of typesOfExercises">
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <div *ngIf="!isLoading">
          <button *ngIf="typesOfExercises" mat-flat-button color="primary" type="submit" [disabled]="f.invalid">Start!</button>
          <button *ngIf="!typesOfExercises" mat-flat-button color="primary" type="button" (click)="fetchTypesOfExercises()">Fetch Again</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</section>

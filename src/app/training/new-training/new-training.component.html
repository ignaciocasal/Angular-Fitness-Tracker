<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="Select type of activity" ngModel name="exercise" required>
            <mat-option [value]="exercise.id" *ngFor="let exercise of typesOfExercises">
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-flat-button color="primary" [disabled]="f.invalid">Start!</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
